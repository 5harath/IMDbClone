<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IMDb clone</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />

    <!-- Bootstrap  -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/a8162db7fd.js"
      crossorigin="anonymous"
    ></script>

    <!-- Animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark px-2 sticky-top">
      <div class="container-fluid justify-content-start">
        <a class="navbar-brand" href="#">
          <img
            src="images/IMDB_Logo.svg"
            alt=""
            width="100"
            height="45"
            class="d-inline-block align-text-top"
          />
        </a>

        <!-- Search Bar-->
        <div id="search-bar" class="mx-auto">
          <form action="" autocomplete="off">
            <input
              type="search"
              placeholder="Search "
              id="search"
              autocomplete="off"
            />

            <button id="search-btn" disabled>
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </button>
          </form>
        </div>

        <div id="show-favourites"><i class="fa-solid fa-bars"></i></div>
      </div>
    </nav>

    <div id="super-container" class="d-flex justify-content-between">
      <!-- MAIN  SECTION-->
      <main id="main-section">
        <!-- Suggestions container-->
        <div id="Suggestions-container" class="d-flex">
          <p id="empty-search-text" class="text-muted fs-1 pt-5 ms-4">
            Your search results will appear here
          </p>

          <div id="card-container">
          </div>
        </div>
      </main>

      <!-- FAVORITES SECTION -->
      <section id="favorites-section" class="animate__animated">
        <div style="text-align: center;">My favourite movies</div>

        <div id="empty-fav-text">
          <p class="fs-5 mx-3 text-muted">
            Click on <i class="fa-bookmark fa-solid text-muted"></i> icon of movies
            to add favourites
          </p>
        </div>

        <div id="fav-movies-container" class=".flex-column mx-auto">
        </div>
      </section>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
